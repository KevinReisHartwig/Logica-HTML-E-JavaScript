<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }
    var totalFamiliares = parseInt(prompt("digite a quantidade de pessoas: "));

    var numero = 1;

    var totalIdades = 0;

    while(numero <= totalFamiliares){
        var idade = parseInt(prompt("qual sua idade? "))
        totalIdades = totalIdades + idade;
        numero++;
    }
    var mediaDasIdades = totalIdades/totalFamiliares;
    mostra("a media das idades Ã© " + mediaDasIdades);
    mostra("Fim");
</script>
